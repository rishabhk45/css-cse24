<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float and Clear Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Float and Clear Example</h2>

  <img src="https://via.placeholder.com/150" alt="Sample Image" class="float-img">

  <p>
    This paragraph wraps around the floated image. Notice how the text flows neatly
    beside the image instead of pushing it down.
  </p>

  <div class="footer">
    This is the footer section. It is forced below the floated image using <code>clear: both;</code>.
  </div>
</body>
</html>
