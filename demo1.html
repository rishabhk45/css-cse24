<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline-Block Product Cards</title>
  <style>
    .product-card {
      display: inline-block;   /* key property */
      width: 150px;
      margin: 10px;
      padding: 15px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #f9f9f9;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .product-card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #4CAF50;
    }

    .product-card p {
      margin: 0;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Product Cards (inline-block)</h2>

  <div class="product-card">
    <h3>Book</h3>
    <p>$10</p>
    </div>
